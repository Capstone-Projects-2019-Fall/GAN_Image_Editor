            <script> 
                router.initialize("content", "testArea");

                function getImgDimensions(fileName, dimensions){
                    var throwAwayElement = document.createElement("div");
                    throwAwayElement.setAttribute("id", "throwAway");
                    ajax({url:"webAPIs/getImageByName.jsp?fileName=" + fileName, successFn:success, errorId:"throwAway"});
                    
                    function success(response){
                        dimensions.width = response.width;
                        dimensions.height = response.height;
                        consoleIt();
                    }
                    
                }
                
                /*

                function placeImageDimensions(fileName, areaId){
                    var dimensions = {width: 0, height: 0};
                    var area = document.getElementById(areaId);
                    
                    var throwAwayElement = document.createElement("div");
                    throwAwayElement.setAttribute("id", "throwAway");
                    ajax({url:"webAPIs/getImageByName.jsp?fileName=" + fileName, successFn:success, errorId:"throwAway"});
                    
                    function success(response){
                        dimensions.width = response.width;
                        dimensions.height = response.height;
                        
                        var span = document.createElement("span");
                        span.innerHTML = "File size: (" + dimensions.width + " x " + dimensions.height + ")";
                        //span.setAttribute("style", "float: left");
                        area.appendChild(span);
                    }
                }
                
            </script>
